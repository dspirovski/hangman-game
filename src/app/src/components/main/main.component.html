<div class="main-component">
  <div class="main-top">
    <div class="main-left">
      <button class="circle-btn" (click)="openModal()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h3 class="gradient-header">{{ choosenCategory }}</h3>
    </div>
    <div class="progress-bar">
      <div
        class="heart"
        [ngStyle]="{ 'animation-duration': heartBeating + 's' }"
      ></div>
      <label for="file"></label>
      <progress id="file" max="10" [value]="progress">{{ progress }}</progress>
    </div>
  </div>
  <div>
    <div class="margin-top">
      <span *ngFor="let item of secretWordArray; let i = index">
        <span
          class="letters"
          [ngClass]="item.hidden === true ? 'hide-letter' : ''"
        >
          <span *ngIf="item.visible">
            {{ item.key }}
          </span>
        </span>
      </span>
    </div>
  </div>
  <div>
    <div class="margin-top">
      <span
        (click)="choosenLetter(item)"
        *ngFor="let item of letters"
        [ngClass]="
          item.visible === true
            ? 'letters letters-bottom'
            : 'letters letters-bottom faded-disabled'
        "
      >
        <span>{{ item.letter }}</span>
      </span>
    </div>
  </div>
  <h3>Score: {{ score }}</h3>
  <app-modal
    [playerWins]="playerWins"
    [playerLoose]="playerLoose"
    [generateNewGame]="generateNewGame"
    [gameIsPaused]="gameIsPaused"
    [secretWord]="secretWord"
  ></app-modal>
</div>
